<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>US Covid Counts Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h1>U.S. COVID Counts in 2020</h1>
        <p>
            COVID-19 incidence rates, number of cases observed per total population, for each
            county in the US in 2020. Useful information for people to track overall health of
            the country and the virus.
        </p>
    </div>
    <div id="map"></div>
    <div id="legend"></div>
    <script src="./js/map2.js"></script>

</body>

</html>
